<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing - Frankie AI</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }
        h1 {
            color: #7c3aed;
            margin-bottom: 1rem;
            font-size: 28px;
        }
        p {
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            font-size: 16px;
        }
        .status {
            font-weight: 600;
            font-size: 18px;
            margin: 1.5rem 0;
        }
        .success {
            color: #059669;
        }
        .error {
            color: #dc2626;
        }
        .processing {
            color: #7c3aed;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #7c3aed;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        .button {
            background: #7c3aed;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            transition: all 0.3s;
        }
        .button:hover {
            background: #6d28d9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
        }
        .details {
            background: #f9fafb;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-size: 14px;
            color: #6b7280;
        }
        .checkmark {
            font-size: 64px;
            animation: scaleIn 0.5s ease-out;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="message"></div>
    </div>

    <script>
        const supabaseUrl = 'https://yfizikxjbncxbhwymxul.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlmaXppa3hqYm5jeGJod3lteHVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU2MjA5MTIsImV4cCI6MjA2MTE5NjkxMn0.C3oNaMuBUeOhUGcX7jQwCJxA5bQdOdRxhPbC8YCvUpw';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseAnonKey);

        async function processPayment() {
            const messageDiv = document.getElementById('message');
            
            // Show processing state
            messageDiv.innerHTML = `
                <div class="spinner"></div>
                <h1>Processing Payment</h1>
                <p class="status processing">Please wait while we confirm your payment...</p>
            `;

            try {
                // Get PayPal parameters from URL
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token'); // PayPal order ID
                const payerId = urlParams.get('PayerID');

                console.log('PayPal callback params:', { token, payerId });

                if (!token) {
                    throw new Error('Missing payment information. Please contact support.');
                }

                // Call capture-payment function directly (no auth needed, it uses SERVICE_ROLE internally)
                console.log('Calling capture-payment function...');
                const captureResponse = await fetch(`${supabaseUrl}/functions/v1/capture-payment`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': supabaseAnonKey
                    },
                    body: JSON.stringify({
                        paymentId: token
                    })
                });

                const captureData = await captureResponse.json();
                
                if (!captureResponse.ok) {
                    console.error('Capture payment error:', captureData);
                    throw new Error(captureData.error || 'Failed to process payment');
                }

                console.log('Payment captured successfully:', captureData);

                // Show success
                messageDiv.innerHTML = `
                    <div class="checkmark">✓</div>
                    <h1>Payment Successful!</h1>
                    <p class="status success">Your payment has been processed successfully.</p>
                    <div class="details">
                        <p><strong>Order ID:</strong> ${token}</p>
                        <p>Your message balance has been updated.</p>
                    </div>
                    <p>You can now close this window and return to the extension.</p>
                    <button class="button" onclick="window.close()">Close Window</button>
                `;

                // Auto-close after 5 seconds
                setTimeout(() => {
                    window.close();
                }, 5000);

            } catch (error) {
                console.error('Payment processing error:', error);
                
                messageDiv.innerHTML = `
                    <div style="font-size: 64px; color: #dc2626;">✕</div>
                    <h1>Payment Error</h1>
                    <p class="status error">Sorry, there was an error processing your payment.</p>
                    <div class="details">
                        <p>${error.message}</p>
                    </div>
                    <p>Please contact support if the problem persists.</p>
                    <button class="button" onclick="window.close()">Close Window</button>
                `;
            }
        }

        // Start processing when page loads
        window.addEventListener('load', processPayment);
    </script>
</body>
</html>
