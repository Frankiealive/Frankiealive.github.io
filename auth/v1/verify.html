<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frankie AI - Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .logo {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
        }
        h1 {
            color: #7c3aed;
            margin-bottom: 1rem;
        }
        p {
            color: #4b5563;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }
        .success {
            color: #059669;
            font-weight: 500;
        }
        .error {
            color: #dc2626;
            font-weight: 500;
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4b5563;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.1);
        }
        .button {
            background: #7c3aed;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background: #6d28d9;
        }
        .button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        #resetForm {
            display: none;
        }
        #returnButton {
            display: none;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <!-- Load Supabase library first -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <img src="../../assets/icon128.png" alt="Frankie AI" class="logo">
        <h1 id="pageTitle">Authentication</h1>
        <div id="message"></div>
        <form id="resetForm">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" required minlength="6" placeholder="Enter your new password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required minlength="6" placeholder="Confirm your new password">
            </div>
            <button type="submit" class="button" id="resetButton">Reset Password</button>
        </form>
        <a href="chrome-extension://dfmlaekbnhhjecdfmakaekblhholniof/popup.html" class="button" id="returnButton">Return to Extension</a>
    </div>

    <script>
        window.addEventListener('load', async function() {
            const messageDiv = document.getElementById('message');
            const resetForm = document.getElementById('resetForm');
            const returnButton = document.getElementById('returnButton');
            const pageTitle = document.getElementById('pageTitle');
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const type = urlParams.get('type');
            const apikey = urlParams.get('apikey');

            if (!token || !type) {
                messageDiv.innerHTML = '<p class="error">Invalid authentication link. Please try again.</p>';
                return;
            }

            // Initialize Supabase client after library is loaded
            const supabaseUrl = 'https://yfizikxjbncxbhwymxul.supabase.co';
            const supabaseKey = apikey || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlmaXppa3hqYm5jeGJod3lteHVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDk4MjQ5NzAsImV4cCI6MjAyNTQwMDk3MH0.s2c2VCPFfCqrB4jB_XhSix1SQHqjQBJ4XsIcUL2Sl0I';
            const { createClient } = supabase;
            const supabaseClient = createClient(supabaseUrl, supabaseKey);

            if (type === 'recovery') {
                // Handle password reset
                pageTitle.textContent = 'Reset Password';
                resetForm.style.display = 'block';
                messageDiv.innerHTML = '<p>Please enter your new password below:</p>';

                resetForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    const resetButton = document.getElementById('resetButton');

                    if (password !== confirmPassword) {
                        messageDiv.innerHTML = '<p class="error">Passwords do not match. Please try again.</p>';
                        return;
                    }

                    if (password.length < 6) {
                        messageDiv.innerHTML = '<p class="error">Password must be at least 6 characters long.</p>';
                        return;
                    }

                    resetButton.disabled = true;
                    resetButton.innerHTML = 'Resetting Password<span class="loading"></span>';

                    try {
                        // Verify the token first
                        const { error: verifyError } = await supabaseClient.auth.verifyOtp({
                            token_hash: token,
                            type: type
                        });

                        if (verifyError) throw verifyError;

                        // Update the password
                        const { error: updateError } = await supabaseClient.auth.updateUser({
                            password: password
                        });

                        if (updateError) throw updateError;

                        messageDiv.innerHTML = '<p class="success">Password reset successfully! You can now return to the extension.</p>';
                        resetForm.style.display = 'none';
                        returnButton.style.display = 'inline-block';
                    } catch (error) {
                        messageDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
                        resetButton.disabled = false;
                        resetButton.textContent = 'Reset Password';
                    }
                });
            } else if (type === 'signup') {
                // Handle email confirmation
                pageTitle.textContent = 'Email Confirmation';
                messageDiv.innerHTML = '<p>Confirming your email address...</p>';

                try {
                    const { error } = await supabaseClient.auth.verifyOtp({
                        token_hash: token,
                        type: type
                    });

                    if (error) throw error;

                    messageDiv.innerHTML = '<p class="success">Email confirmed successfully! You can now return to the extension.</p>';
                    returnButton.style.display = 'inline-block';
                } catch (error) {
                    messageDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
                }
            } else {
                messageDiv.innerHTML = '<p class="error">Invalid authentication type. Please try again.</p>';
            }
        });
    </script>
</body>
</html>
